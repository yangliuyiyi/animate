<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<link rel="stylesheet" href="animate.min.css">
	<style>
     .test{
     	margin: 0 auto;
     	width:300px;
     	height:200px;
     	padding-top: 30px;
     	font-size: 40px;
     	font-weight: bold;
        letter-spacing: 2em;
     }
    .zhuanye{
    	font-size: 16px;
    	line-height: 16px;
    	height:18px;
    	color:#000;
        animation:zhuan .8s ease infinite;
    }
    @keyframes zhuan{
    	0%{
    		transform:rotateY(0);
    	}
    	40%{
    		transform:rotateY(0);
    	}
    	100%{
    		transform:rotateY(360deg);
    	}
    }
	</style>
	<script src="jquery-1.8.3.min.js"></script>
</head>
<body>
	<div class="test animated bounce">
		animate
	</div>
	<div class="zhuanye">专业</div>
</body>
</html>
